<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a541b204e2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>Visual Library</header>

     <nav class="sidebar">

        <div class="new-image-wrapper">
            <p>Add Image</p>
            <button class="new-image">+ </button>

        </div>
        <input type="file" name="" id="file-input" multiple accept="/image" style="display: none;">
        <div class="tags-wrapper">
            <div class="tags-header">
                <p>Tags</p>
                <button class="new-tag">+</button>
            </div>
            <ul class="tags">
            </ul>
        </div>
    </nav>
    <div class="search-wrapper">
        <div class="search-box">
            <input type="text" name="" id="" class="search-input">
            <button class="search-button"><i class="fas fa-x"></i></button>
        </div>

    </div>
    <div class="gallery">
    
    </div>
    <script src="script.js"></script>
</body>
</html>
